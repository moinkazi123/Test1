version: 0.2

phases:
  install:
    runtime-versions:
      dotnet: 8.0
    commands:
      - echo Installing dependencies...
      - dotnet restore

  build:
    commands:
      - echo "Building the application..."
      - dotnet build -c Release -o output # Alternative to publish

  post_build:
    commands:
      - echo "Publishing the application..."
      - dotnet publish -c Release -o output # You can also keep this if needed

artifacts:
  files:
    - output/**
